<!DOCTYPE html>
<html class="wide wow-animation" lang="en">
  <head>
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <!-- Stylesheets-->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Montserrat:400,500,600,700%7CPoppins:400%7CTeko:300,400">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    
    <style>.ie-panel{display: none;background: #212121;padding: 10px 0;box-shadow: 3px 3px 5px 0 rgba(0,0,0,.3);clear: both;text-align:center;position: relative;z-index: 1;} html.ie-10 .ie-panel, html.lt-ie-10 .ie-panel {display: block;}</style>
    <style>
      .swiper-container {
        width: 100%;
        height: 100%;
      }
  
      .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
  
      .product-big {
        position: relative;
      }
  
      .swiper-container {
        max-width: 600px; /* Adjust the width as needed */
        margin: 0 auto;
      }
  
      .swiper-button-next,
      .swiper-button-prev {
        color: #fff; /* Adjust button color */
        font-size: 18px; /* Adjust font size */
      }
    </style>
  </head>
  <body>
    <!-- Hot Products-->
<section class="section section-sm bg-default">
    <div class="container">
      <h3 class="oh-desktop"><span class="d-inline-block wow slideInDown">Featured Water Tank</span></h3>
      <div class="row row-sm row-40 row-md-50">
        <div class="col-sm-6 col-md-12 wow fadeInRight">
          <!-- Product Big with Swiper -->
          <article class="product-big">
            <div class="unit flex-column flex-md-row align-items-md-stretch">
              <div class="unit-left">
                <!-- Swiper Container for Product Image -->
                <div class="swiper-container mySwiper">
                  <div class="swiper-wrapper">
                    <!-- Repeat the same image three times (you can replace with your actual images) -->
                    <div class="swiper-slide"><img src="images/product-big-1-600x366.jpg" alt="" width="600" height="366" /></div>
                    <div class="swiper-slide"><img src="images/product-big-1-600x366.jpg" alt="" width="600" height="366" /></div>
                    <div class="swiper-slide"><img src="images/product-big-1-600x366.jpg" alt="" width="600" height="366" /></div>
                  </div>
                  <div class="swiper-button-next"></div>
                  <div class="swiper-button-prev"></div>
                </div>
              </div>
              <div class="unit-body">
                <div class="product-big-body">
                  <h5 class="product-big-title"><a href="#">6m(L) × 5m(W) × 2m(H)</a></h5>
                  <div class="group-sm group-middle justify-content-start">
                    <div class="product-big-rating"><span class="icon material-icons-star"></span><span class="icon material-icons-star"></span><span class="icon material-icons-star"></span><span class="icon material-icons-star"></span><span class="icon material-icons-star_half"></span></div>
                    <a class="product-big-reviews" href="#">4 customer reviews</a>
                  </div>
                  <p class="product-big-text">Ensure reliable water storage with our large capacity water tank. Perfect for industrial and residential use, this tank is built to last and meet your water storage needs.</p>
                  <div class="product-big-price-wrap"><span class="product-big-price">60,000L</span></div>
                </div>
              </div>
            </div>
          </article>
        </div>
        <!-- ... (Other products in the "Hot Products" section) ... -->
      </div>
    </div>
  </section>
  
  <!-- Swiper JS (make sure to include this script) -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-element-bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  
  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      slidesPerView: 1,
      spaceBetween: 30,
      loop: true,
      speed: 1000,
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      breakpoints: {
        768: {
          slidesPerView: 1,
        },
        1200: {
          slidesPerView: 1,
        },
      },
    });
  </script>
    <script src="js/core.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
